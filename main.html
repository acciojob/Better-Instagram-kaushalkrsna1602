<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      margin: 50px auto;
    }

    .droppable {
      width: 100px;
      height: 100px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .draggable {
      width: 80px;
      height: 80px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
    }

    .over {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="div1" class="droppable">
      <div id="drag1" class="draggable" draggable="true">Drag 1</div>
    </div>
    <div id="div2" class="droppable"></div>
    <div id="div3" class="droppable"></div>
    <div id="div4" class="droppable"></div>
    <div id="div5" class="droppable"></div>
    <div id="div6" class="droppable"></div>
  </div>

  <script type="text/javascript" src="./script.js">
</body>
</html>
